{% extends 'blog/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h2><a href="#">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr}}</p>
            <p>Published_date: {{ post.published_date }}</p>
        </div>
    </div>
    <button type="submit" class="btn btn-info btn-block"><a href="{% url 'post_modify' pk=post.id %}">수정하기</a></button>

{% endblock %}
