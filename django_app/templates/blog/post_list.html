{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="header col-md-4">
                <h1><a href="#">{{ title }}</a></h1>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            {% for post in post %}
                <div class="col-md-4">
                    <h2><a href="#">{{ post.title }}</a></h2>
                    <p>{{ post.text }}</p>
                    <p>Published_date: {{ post.published_date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
